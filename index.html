<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel= "stylesheet" type="text/css">
    <script src ="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="header row">
          <img class="col-xs-4" src="img/logo.png" class="img-responsive" alt="Responsive image" alt="Epicodus Logo">
        <h1 class="col-xs-8">track suggester</h1>
      </div>
      <div class="row surAndResult">
        <h2>Answer the questions to see which track is best for you!</h2>
        <div class="col-md-4 survey">
          <form id="trackForm">
            <h3>This is where Question #1 one will be</h3>
            <div class="form-group questions" id="q1">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1aa" value="aa" required>
                <label class="form-check-label control-label" for="q1aa">aa</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1bb" value="bb" required>
                <label class="form-check-label control-label" for="q1bb">
                  bb
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1cc" value="cc" required>
                <label class="form-check-label control-label" for="q1cc">
                  cc
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1ab" value="ab" required>
                <label class="form-check-label control-label" for="q1ab">
                  ab
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1ac" value="ac" required>
                <label class="form-check-label control-label" for="q1ac">
                   ac
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q1" id="q1bc" value="bc" required>
                <label class="form-check-label control-label" for="q1bc">
                  bc
                </label>
              </div>
            </div>
            <h3>This is where Question #2 one will be</h3>
            <div class="form-group questions" id="q2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q1aa" value="aa" required>
                <label class="form-check-label control-label" for="q2aa">aa</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2bb" value="bb" required>
                <label class="form-check-label control-label" for="q2bb">
                  bb
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2cc" value="cc" required>
                <label class="form-check-label control-label" for="q2cc">
                  cc
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2ab" value="ab" required>
                <label class="form-check-label control-label" for="q2ab">
                  ab
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2ac" value="ac" required>
                <label class="form-check-label control-label" for="q2ac">
                   ac
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="q2" id="q2bc" value="bc" required>
                <label class="form-check-label control-label" for="q2bc">
                  bc
                </label>
              </div>
            </div>
            <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
            <button type="reset" id="resetButton" class="btn btn-secondary">Reset Form</button>
          </form>
        </div>
        <div class="col-md-8 results">
          Here's how you measure up!
          <div class="row trackResult ruby">
            <div class="col-md-2 trackName">
              Ruby/<br>Rails
            </div>
            <div id ="rubyYes" class="yes hidden">

            </div>
            <div id ="rubyNo" class="col-md-10 no">

            </div>
          </div>
          <div class="row trackResult css">
            <div class="col-md-2 trackName">
              CSS/<br>React
            </div>
            <div id ="cssYes" class="yes hidden">

            </div>
            <div id ="cssNo" class="col-md-10 no">
              no
            </div>
          </div>
          <div class="row trackResult cSharp">
            <div class="col-md-2 trackName">
              C#/<br>.NET
            </div>
            <div id ="cYes" class="yes hidden">
              yes
            </div>
            <div id ="cNo" class="col-md-10 no">

            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
