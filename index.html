<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel= "stylesheet" type="text/css">
    <script src ="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Track Suggester</h1>
      <h2>Answer the questions to see which track is best for you</h2>
      <div class="row surAndResult">
        <div class="col-md-6 survey">
          survey section
        </div>
        <div class="col-md-6 results">
          results section
          <div class="row ruby">
            <div class="col-md-2 trackName">
              Ruby
            </div>
            <div id ="rubyYes" class="col-md-2">
              yes
            </div>
            <div id ="rubyNo" class="col-md-8 no">
              ruby no
            </div>
          </div>
          <div class="row css">
            <div class="col-md-2 trackName">
              CSS
            </div>
            <div id ="cssYes" class="col-md-2">
              css yes
            </div>
            <div id ="cssNo" class="col-md-8 no">
              css no
            </div>
          </div>
          <div class="row cSharp">
            <div class="col-md-2 trackName">
              C#
            </div>
            <div id ="cYes" class="col-md-2">
              yes
            </div>
            <div id ="cNo" class="col-md-8 no">
              no
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
